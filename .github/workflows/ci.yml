name: CI

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      #----------------------------------------------
      # Check out repo and set-up Python
      #----------------------------------------------
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.6"
      #----------------------------------------------
      # Install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1.1.1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      #----------------------------------------------
      # Load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      # Skip installing dependencies if cache exists
      #----------------------------------------------
      - name: Mark dev dependencies as installed
        run: touch .poetry_dev_up_to_date
        if: steps.cached-poetry-dependencies.outputs.cache-hit == 'true'
      #----------------------------------------------
      # Run tests, linters, etc.
      #----------------------------------------------
      - name: Full check
        run: make check
      #----------------------------------------------
      # Upload code coverage
      #----------------------------------------------
      # (Coverage was already generated by `make check`)
      - name: Generate XML for use by codecov
        run: poetry run coverage xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: "./coverage.xml"
          fail_ci_if_error: true
          verbose: true
